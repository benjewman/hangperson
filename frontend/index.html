<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="theme.css">

    <title>Hello, world!</title>

  <body>
      <h1 class="mx-auto" style="width: 300px;">Hangperson</h1>
      <div id="game">

          
          <div class="mx-auto hangman reset-my-body" style="width: 300px">
          </div>
            
            <div class="mx-auto" style="width: 600px">
                <ul id='phrase' class='reset-my-body'></ul>
            </div>
                
                <div class="alphabet reset-my-body mx-auto" style='width: 500px'>
                </div>
                    
                    <div class="results mx-auto" style="width: 400px">
                            <h2 id='winner' class='hide-my-body'>YOU WIN!</h2>
                            <h2 id='loser' class='hide-my-body'>YOU LOSE!</h2>
                    </div>
                        
                    <div class='new-game mx-auto' style="width: 200px">
                            <button id="new-game-btn" class="hide-my-body">New Game</button>
                    </div>
        </div>
    </body>
