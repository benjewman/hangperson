<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="theme.css">

        <title>Hangperson Game</title>
    </head>
    <body>
        <h1 id='title'class="mx-auto" style="width: 300px;">Hangperson</h1>

        <div class="dropdown mx-auto" style="width: 300px;">
            <button class="btn btn-secondary dropdown-toggle mx-auto" style="width: 200px;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Playaz
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            </div>
        </div>

        <!--make div for form insertion-->
    
        <form id="player-form" class="mx-auto" style="width: 300px;">
            <input type="text" id="player-name">
            <input type="submit" value="Create Player">
        </form>   

        <div id="game">

            <div id="player-stats">
            </div>
            
            <div class="mx-auto hangman reset-my-body" style="width: 300px">
            </div>
            
            <div id="phrase-category" class="mx-auto" style="width: 600px">
                <ul id='phrase' class='reset-my-body'></ul>
            </div>
                
            <div class="alphabet reset-my-body mx-auto" style='width: 500px'>
            </div>
                
            <div class="results mx-auto winner" style="width: 400px">
                    <h2 id='winner' class='hide-my-body'>YOU WIN!</h2>
                    <h2 id='loser' class='hide-my-body'>YOU LOSE!</h2>
            </div>
                
            <div class='new-game mx-auto' style="width: 200px">
                    <button id="new-game-btn" class="hide-my-body">New Game</button>
            </div>


        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type='text/javascript' src='index.js'></script>

    </body>
</html>
